<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" />
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.price | currency:'USD':'symbol' }}</p>
            <ion-button (click)="decrementQuantity(product)">-</ion-button>
            <span>{{ product.quantity }}</span>
            <ion-button (click)="incrementQuantity(product)">+</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
