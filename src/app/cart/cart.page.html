<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="cartItems.length > 0">
    <ion-item *ngFor="let product of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="product.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price | currency: 'USD' }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="removeFromCart(product)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Mostrar el total -->
  <ion-item lines="none">
    <ion-label>Total:</ion-label>
    <ion-note slot="end">{{ total | currency: 'USD' }}</ion-note>
  </ion-item>

  <!-- Botones para limpiar el carrito o realizar la compra -->
  <ion-button expand="block" color="danger" (click)="clearCart()">Limpiar Carrito</ion-button>
  <ion-button expand="block" color="primary">Proceder al Pago</ion-button>
</ion-content>
