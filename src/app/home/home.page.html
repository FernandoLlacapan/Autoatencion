<ion-header>
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Botones de categorías -->
  <ion-list>
    <ion-item (click)="selectCategory('Lácteos')">Lácteos</ion-item>
    <ion-item (click)="selectCategory('Líquidos')">Líquidos</ion-item>
    <ion-item (click)="selectCategory('Masas Dulces')">Masas Dulces</ion-item>
    <ion-item (click)="selectCategory('Masas Saladas')">Masas Saladas</ion-item>
    <ion-item (click)="selectCategory('Sandwich y Promociones')">Sandwich y Promociones</ion-item>
    <ion-item (click)="selectCategory('Café y Promociones')">Café y Promociones</ion-item>
    <ion-item (click)="selectCategory('Hotdogs y Promociones')">Hotdogs y Promociones</ion-item>
    <ion-item (click)="selectCategory('Promociones Fritas')">Promociones Fritas</ion-item>
  </ion-list>

  <!-- Mostrar productos según la categoría seleccionada -->
  <div *ngIf="products.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let product of products">
          <ion-card>
            <img [src]="product.image" />
            <ion-card-header>
              <ion-card-title color="black">{{ product.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.price | currency:'USD':'symbol' }}</p>
              <ion-button (click)="decrementQuantity(product)">-</ion-button>
              <span>{{ product.quantity }}</span>
              <ion-button (click)="incrementQuantity(product)">+</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
