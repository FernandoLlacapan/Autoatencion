<ion-header>
  <ion-toolbar>
    <ion-title>AutoAtencion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let menu of menus">
        <ion-button expand="block" (click)="openCategory(menu.category)">
          {{ menu.category }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
