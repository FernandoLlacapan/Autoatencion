<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedCategory }}</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>\${{ product.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
